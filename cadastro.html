<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css" media="screen" />
    <link rel="icon" type="image/x-icon" href="img/fav-icon.png">
    <title>Cadastro</title>
</head>
<body>
    <div id="login">

        <form class="card">

            <div class="card-header">

                <h2>CRIE SUA CONTA</h2>
               

            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="name">Digite seu primeiro nome</label>
                    <input type="text" name="nome">
                </div>
                <div class="card-content-area">
                    <label for="name">Digite seu sobrenome</label>
                    <input type="text" name="nome">
                </div>

                <div class="card-content-area">

                    <label for="e-mail">Digite seu e-mail</label>
                    <input type="email" id="e-mail" autocomplete="off">

                </div>
                <div class="card-content-area">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="password" autocomplete="off">

                </div>
                <div class="card-content-area">

                    <label for="password">Confirmação de senha</label>

                    <input type="password" id="confirm-password" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="date">Sua data de nascimento</label>
                    <input type="date" id="date" autocomplete="off">

                </div>
                <br>
            
                    <a class="button-voltar" href="index.html">VOLTAR</a>
                    <a class="button-enviar" href="index.html">ENVIAR</a>
                    
                
            

            </div>
    

        </form>


    </div>
   
    
</body>
</html>
