<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Check</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Tag para adicionar favicon(Logo ao lado do título da página) -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="titulos">
        <h1>Carrinho de compras:</h1>
        <h1 style="font-size: 25px;">Preços</h1>
    </div>

            <img width="" height="180" class="calculadora" src="imagens/calculadora.png" alt="Imagem">

            </div>
        </div>
      <div class="info-preco">
        <h3>R$56,00</h3>
        <h3>á vista ou em até 4x de</h3>

      </div>
    </div>
    <div class="finalizar-pedido">
        <p class="subtotal">Subtotal (1 item): R$56,00</p>
        <a href="#" class="myButton">Finalizar pedido</a>
    </div>
